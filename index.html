<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <h1> Calculator</h1>
    <div class="container">
        <div class="calculator">
            <input placeholder="0" id="input">
            <div class="btn first">
                <button class="operator small red">AC</button>
                <button class="operator small">DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div class="btn second">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator center">*</button>
            </div>
            <div class="btn third"> 
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator center">-</button>
            </div>
            <div class="btn forth">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="btn fifth">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equalBtn">=</button>
            </div>
         </div>
    </div>
     
     <br><br><br><br>
    <script src="app.js"></script>
</body>
</html>
